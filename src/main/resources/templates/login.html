<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<div class="container">
    <div class="loginForm">
        <input type="hidden" id="loginOrRegister" th:value="${loginOrRegister}">
        <p class="d-flex">
            <a id="loginCollapseBtn" class="btn btn-dark btn-sm" style="width:270px; color:white" data-toggle="collapse" role="button" aria-expanded="false">Zaloguj</a>
            <a id="registerCollapseBtn" class="btn btn-dark float-right btn-sm" style="width:270px; color: white" data-toggle="collapse" role="button" aria-expanded="false">Zarejestruj</a>
        </p>
        <div class="collapse" id="loginCollapse" aria-expanded="true">
            <div class="card myCard">
                <div class="card-header"><i class="fa fa-user"></i> Zaloguj się</div>
                <div class="card-body" style="padding: 24px;">
                    <form name="f" th:action="@{/signin}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="txtUsername">Nazwa użytkownika</label>
                                <input type="text" class="form-control" id="txtUsername" name="txtUsername" placeholder="Nazwa użytkownika">
                            </div>

                            <div class="form-group">
                                <label for="txtPassword">Hasło</label>
                                <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                       placeholder="Hasło">
                            </div>

                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-dark btn-sm">Zaloguj</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="collapse" id="registerCollapse">
            <div class="card myCard">
                <div class="card-header"><i class="fas fa-user-plus"></i> Zarejestruj się</div>
                <div class="card-block" style="padding: 24px;">
                    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="m-t" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="username">Nazwa użytkownika</label>
                            <input id="username" th:field="*{username}" placeholder="Nazwa użytkownika" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło</label>
                            <input id="password" th:field="*{password}" class="form-control" placeholder="Hasło" type="password" required>
                        </div>
                        <div class="form-group" style="margin-top: 12px;">
                            <button id="registerUserButton" type="submit" class="btn btn-dark btn-sm">Zarejestruj</button>
                            <span class="float-right">Jestes już zarejestrowany?  <a class="btn btn-dark btn-sm" href="/" th:href="@{/login}">Zaloguj się</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
</html>
