<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
    <link rel="icon" type="image/gif" href="../img/icon.gif">
    <title id="mainTitle">Wypożyczalnia samochodów</title>
    <meta charset="UTF-8"/>
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/abcc63ab53.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>
    <div th:fragment="nav" id="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    CarShare <i class="fas fa-car-crash"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}"><i class="fas fa-home"></i> Strona główna</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" th:href="@{/test2}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-car"></i> Pojazdy
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" th:href="@{'/vehicles/Osobowy'}">
                                        <i class="fas fa-car-side"></i> Samochody osobowe
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{'/vehicles/Ciezarowy'}">
                                        <i class="fas fa-truck"></i> Samochody ciężarowe
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{'/vehicles/Motocykl'}">
                                        <i class="fas fa-motorcycle"></i> Motocykle
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" th:href="@{'/vehicles'}">
                                        <i class="fas fa-ellipsis-v"></i> Wszystkie pojazdy
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/userInfo}"><i class="fas fa-user"></i> Użytkownik</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{/info}"><i class="fas fa-info-circle"></i> Informacje techniczne</a>
                        </li>
                    </ul>
                    <form class="d-flex" form-method="post" th:action="@{/logout}">
                        <button sec:authorize="isAuthenticated()" id="logoutButton" class="btn btn-danger my-2 my-sm-0 btn-sm" type="submit">Wyloguj</button>
                        <button sec:authorize="isAnonymous()" id="loginButton" th:href="@{~/login}" class="btn btn-info my-2 my-sm-0 btn-sm" type="submit">Zaloguj</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

</body>
<div th:fragment="footer">
    <div class="siteFooter myRounded">
        <span>
            <a href="https://pl.linkedin.com/in/bartosz-zawada-a31530137" target="_blank"><i class="fab fa-linkedin"></i></a>
            Bartosz Zawada &copy; 2021
            <a href="https://mgr.okno.pw.edu.pl/course/view.php?id=180" target="_blank"><i class="fas fa-graduation-cap"></i></a>
        </span>
    </div>
</div>
</html>
